  <script>
    var QuicksandRegular, QuicksandLight, QuicksandBold, LatoRegular, LatoBold;

    if (!sessionStorage.fontsLoaded) {
    QuicksandRegular = new FontFaceObserver('Quicksand', {
      weight: 'normal'
    });

    QuicksandLight = new FontFaceObserver('Quicksand', {
      weight: 'normal'
    });

    QuicksandBold = new FontFaceObserver('Quicksand', {
      weight: 'bold'
    });

    LatoRegular = new FontFaceObserver('Lato', {
      weight: 'normal'
    });

    LatoBold = new FontFaceObserver('Lato', {
      weight: 'bold'
    });

    Promise.all([
      QuicksandRegular.check(),
      QuicksandLight.check(),
      QuicksandBold.check(),
      LatoRegular.check(),
      LatoBold.check(),
    ]).then(function () {
      document.documentElement.className += ' fonts-loaded';
      sessionStorage.fontsLoaded = true;
    });
  } else {
    document.documentElement.className += 'fonts-loaded';
  }
